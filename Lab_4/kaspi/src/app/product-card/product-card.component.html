<a [routerLink]="['/details/', productCard.id]">
    <div class="card" >
        <img
            class="card-photo"
            [src]="productCard.images"
            alt="Exterior photo of {{ productCard.title }}"
            crossorigin
        />
        <h2 class="card-heading">{{ productCard.title }}</h2>
        <p class="card-location">{{ productCard.price }}</p>
    </div>
</a>
