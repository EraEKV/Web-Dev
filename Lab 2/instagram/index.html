<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left_content">
            <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones-2x.png?__makehaste_cache_breaker=73SVAexZgBW" alt="images">
        </div>
        <div class="right_content">
            <div class="auth_card">
                <img src="" alt="" class="logo">
                <form action="POST">
                    <fieldset>
                        <input type="email" name="email" id="email" placeholder="Телефон, имя пользователя или эл. адрес">
                    </fieldset>
                    <fieldset>
                        <input type="password" name="password" id="password" placeholder="Пароль">
                    </fieldset>
                    <button type="send">Войти</button>
                </form>
                <div class="split">
                    <div></div>
                    <p>Или</p>
                    <div></div>
                </div>
                <div class="facebook">
                    <svg aria-label="Войти через Facebook" class="x1lliihq x1n2onr6 x173jzuc" fill="currentColor" height="20" role="img" viewBox="0 0 16 16" width="20"><title>Войти через Facebook</title><g clip-path="url(#a)"><path d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z" fill="currentColor"></path></g><defs><clipPath id="a"><rect fill="currentColor" height="16" width="16"></rect></clipPath></defs></svg>
                    <a href="facebook.com">Войти через Facebook</a>
                </div>
                <div class="forget">
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>
            <div class="another_login">
                <p>
                    У вас ещё нет аккаунта? 
                </p>
                <a href="#">Зарегистрироваться</a>
            </div>
            <div class="download">
                <p>
                    Установите приложение.
                </p>
                <div>
                    <a href="https://apps.apple.com/us/app/instagram/id389801252?ct=igweb.unifiedHome.badge&mt=8&pt=428156&vt=lo">
                        <img src="https://static.cdninstagram.com/rsrc.php/v4/y9/r/E_2mQvC3HG-.png" alt="app store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D602943A7-DD8A-4558-B7F2-B39F909300D1%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge">
                        <img src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png" alt="google play">
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
